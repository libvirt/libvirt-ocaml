projects:
  - libvirt-ocaml
  - libvirt+dist

gitlab:
  namespace: libvirt
  project: libvirt-ocaml

targets:
  centos-stream-8:
    projects:
      - libvirt-ocaml
      - libvirt+minimal

    jobs:
      - arch: x86_64
        template: .native_git_build_job
        suffix: -git

  debian-10: x86_64

  debian-sid:
    jobs:
      - arch: x86_64
        allow-failure: true

  fedora-34: x86_64

  fedora-35: x86_64

  fedora-rawhide:
    jobs:
      - arch: x86_64
        allow-failure: true


  opensuse-leap-153: x86_64

  opensuse-tumbleweed:
    jobs:
      - arch: x86_64
        allow-failure: true


  ubuntu-2004: x86_64

  ubuntu-2204: x86_64
